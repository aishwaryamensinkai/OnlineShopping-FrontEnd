<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('../assets/bg1.jpg')"
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>ColorSaap</strong></h3>
          <p class="mb-4">
            Dive into the world of apparatus to enjoy the art of cooking.Love to
            cook? Buy from us
          </p>
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <div class="form-group first">
              <label for="emailId">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="your-email@gmail.com"
                [(ngModel)]="user.emailId"
                [ngModelOptions]="{ standalone: true }"
                name="emailId"
                required
                pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
                #emailId="ngModel"
                [class.is-invalid]="emailId.invalid && emailId.touched"
              />
              <div *ngIf="emailId.errors && emailId.invalid && emailId.touched">
                <small style="color: red" *ngIf="emailId.errors.required"
                  >Email Id is required.</small
                >
                <small style="color: red" *ngIf="emailId.errors.pattern"
                  >Enter valid Email Id.</small
                >
              </div>
            </div>
            <br />
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                [(ngModel)]="user.password"
                [ngModelOptions]="{ standalone: true }"
                name="password"
                required
                pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched"
              />
              <div
                *ngIf="password.errors && password.invalid && password.touched"
              >
                <small style="color: red" *ngIf="password.errors.required"
                  >Password is required.</small
                >
                <small style="color: red" *ngIf="password.errors.pattern"
                  >Enter valid Password.</small
                >
              </div>
            </div>

            <small style="color: red"
              ><b>{{ message }}</b
              ><br /><br
            /></small>

            <button
              class="btn btn-primary"
              type="submit"
              style="width: 100%; border-color: white; background: #ff7800"
            >
              Sign In
            </button>
            New User? <a class="text" (click)="routerRegister()">Register Now</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
